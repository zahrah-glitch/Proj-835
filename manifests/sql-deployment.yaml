apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: final
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      imagePullSecrets:
        - name: ecr-secret         # üîê Required to pull from private ECR
      containers:
      - name: mysql
        image: 590719902757.dkr.ecr.us-east-1.amazonaws.com/sql-repo:latest  # ‚úÖ Your custom ECR image
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: app-secrets     # ‚úÖ Your secret name
              key: DBPWD            # ‚úÖ Your key (matches your secret.yaml)
        - name: MYSQL_DATABASE
          value: employees          # Optional but helps ensure your schema loads
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc      # ‚úÖ Your existing PVC
